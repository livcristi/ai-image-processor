apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-processor-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: image-processor-service
  template:
    metadata:
      labels:
        app: image-processor-service
    spec:
      containers:
        - name: image-processor-service
          image: image-processor-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 7540
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: image-processor-service
spec:
  selector:
    app: image-processor-service
  ports:
    - protocol: TCP
      port: 7540
      targetPort: 7540
  type: ClusterIP
